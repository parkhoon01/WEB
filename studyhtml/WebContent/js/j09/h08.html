	window.onload = function(){
	    console.log(`window.onload`);		
	    
	    // login form 가지고 오기
	    let loginForm = document.login;
	    
	    // submit 이벤트 감지
	    loginForm.onclick = function(){
	    	   console.log(`loginForm.onsubmit`);	
	    	   
	    	   // id값 가져오기

	    		   alert('아이디를 입력하세요.');

	    	   }
	    };
	};
</script>
