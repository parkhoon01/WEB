<!-- 스타일 시트-->
<style type = "text/css">

</style>
<title>clearInterval()</title>
<!-- 자바스크립트 코드 -->
<script type="text/javascript">
	window.onload = function(){
		let bt = document.getElementById('bt');
		
		let i = 0;
		let increase = setInterval(function(){
			i++;
			alert('2초마다 수행:' +i);
		},2000);
		
		bt.onclick = function(){
			  window.clearInterval(increase);	
		};
	};
</script>
</head>
<body>
	<h2></h2>clearInterval()
	<hr/>
	
	<button id="bt">stop</button>
</body>
</html>
