<body>
	<h2>input</h2>
	<p>날짜 : 2022. 4. 19</p>
	<hr/>
	<form action="#">
		<label for="id">아이디</label>
		<!-- autocomplete=on 자동완성 on -->
		<!-- autofocus=autofocus : 최초 화면 로딩시 focus지정 -->
		<!-- title: 도움말 -->
		<!-- placeholder: hint -->
		<!-- maxlength: 최대 입력 -->
		<!-- size: 입력필드 크기 -->
		<!-- required: DB컬럼의 not null(입력되지 않으면 전송되지 않는다. -->
		<input type="text" id="id" name="id" autocomplete="on" autofocus="on"
		title="qkrgns0514@naver.com"
		placeholder="qkrgns0514@naver.com"
		maxlength="20"
	    size="20"
	    required="required">
	    <label for="passwd">비밀번호</label>
	    <input type="password" 
	    pattern="[0-9A-Za-z#@$%^*]{6,12}"
	    required="required"
	    id="passwd" name="passwd">
	    <input type="submit" value="전송">
    </form>
</body>
