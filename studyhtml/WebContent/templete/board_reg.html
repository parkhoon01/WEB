		<!-- // 버튼---------------------------------------------------- -->

				</tr>
				<tr>
					<th><label for="regId">등록자</label></th>
					<td><input maxlength="20" type="text" name="regId" id="regId" size="30"></td>
				</tr>
				<tr>
					<td colspan="2"><label for="contents">내용</label></td>
	
				</tr>
				<tr>
					<td colspan="2"><textarea id="contents" rows="10" cols="50"></textarea></td>
				</tr>
			</table>
		</form>
		<!-- // 입력 --------------------------------------------------- -->
	</div>
