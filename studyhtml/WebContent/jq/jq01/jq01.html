<!-- 자바스크립트 코드 -->
<script type="text/javascript">
	$(document).ready(function(){
		console.log('PCWK document');
		$('p').css('border','4px solid red');                     // 태그 선택자
		$('#gnb').css('border','4px solid orange');               // id 선택자
		$('.logo').css('border','4px solid yellow');              // class 선택자
		$('#gnb > ul > li').css('border','4px solid green');      // 자식 선택자 '>'
		$('#gnb ul').css('border','4px solid blue');              // 하위 선택자 ' '
		$('#visual +  #content').css('border','4px solid navy');  // 인접 선택자 '+'
		$('#visual ~ #footer').css('border','4px solid purple');  // 형제 선택자 '~'
		$('div.util').css('border','4px solid pink');             // 종속 선택자 '.'
		$('.left, .right, #banner').css('border','4px solid gray'); // 그룹 선택자
		$('div').css
	});
</script>

<body>
	<h2>기본 선택자</h2>
	<hr/>
	
	<header id="header">
	   <div class="logo">로고</div>
	   <div class="util">회원가입</div>
	   
	   <nav id="gnb">
	       <ul>
	           <li>메뉴1
	               <ul>메뉴 1-1</ul>
	           </li>
	       </ul>
	   </nav>
	   
	   <div id="visual">
	       <p>비주얼</p>
	   </div>
	   
	   <div id="content">
	       <div class="left">왼쪽</div>
	       <div class="right">
	           <div class="util">오른쪽</div>
	       </div>
	   </div>
	   
	   <div id="banner">배너</div>
	   <footer id="footer">footer</footer>
	</header>
	
</body>
