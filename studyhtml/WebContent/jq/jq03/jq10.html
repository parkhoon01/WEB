<body>
    <table>
        <caption>학생별 시험 점수</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>html</th>
                <th>css</th>
                <th>javascript</th>
                <th>jQuery</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
	
<!-- 자바스크립트 코드 -->
<script type="text/javascript">
	$(document).ready(function(){
		$.ajax({
            type: "GET",
            url:"/studyhtml/jq/jq03/data1.json",
            asyn:"true",
            dataType:"JSON",
            data:{
                
            },
            success:function(data){//통신 성공
//                 console.log("success data:"+data);
                let elm = '';   // <tr><td>...</td></tr>
                $.each(data, function(index, value) {
//                 	console.log(`index: ${index}, value: ${value.name}`);
                    elm += "<tr>";
                    elm += "<td>" + value.name + "</td>";
                    elm += "<td>" + value.score1 + "</td>";
                    elm += "<td>" + value.score2 + "</td>";
                    elm += "<td>" + value.score3 + "</td>";
                    elm += "<td>" + value.score4 + "</td>";
                    elm += "</tr>";
                })
                
                // table tbody
                $('table tbody').html(elm);
//                 $('table tbody').append(elm);
            },
            error:function(data){//실패시 처리
                console.log("error:"+data);
            }
        });
	});
</script>
</body>
</html>
